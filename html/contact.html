          <h1>Contact Us</h1>
          <form class="contact-form" method="post">

          <div class="control">
            <!--Full name -->
            <label for="full name">Full Name*</label>
            <input class="input full-name-input" type="text" placeholder="Enter your full name" required> 
          </div>

          
          <div class="controlbox">
            <!--Email -->
            <div class="email control">
              <label for="email">Email</label>
              <input class="input email-input" type="email" placeholder="Enter your email address">
            </div>
            <!--Phone -->
            <div class="email control">
              <label for="email">Phone</label>
              <input class="input phone-input" type="number" placeholder="Enter your phone">
            </div>
          </div>

          <div class="control">
              <!--Message-->
              <label for="Message">Message*</label>
              <textarea class="textarea is-large message-input" placeholder="Write your message here ...."  required></textarea>
          </div>

          <button class="button">Submit</button>
        </form>
